<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>IFE JavaScript Task 01</title>
</head>
<body>

	<h3>污染城市列表</h3>
	<ul id="aqi-list"></ul>
	<script type="text/javascript">
var aqiData = [
	["北京", 90],
	["上海", 50],
	["福州", 10],
	["广州", 50],
	["成都", 90],
	["西安", 100]
];
(function() {
	var aqi_list = document.getElementById('aqi-list'),
		li_item = null,
		li,
		rank = 0;
	// console.log(aqiData,length);
	// 二维数组sort函数进行排序
	aqiData.sort(function(x, y){
		return y[1] - x[1];
	});
	// console.log(aqiData);
	for(var i =0; i < aqiData.length; i++){
		if(aqiData[i][1] > 60){
			rank++;
			switch(rank){
				case 1:
					 rank_cn = '第一名';
					 break;
				case 2:
					 rank_cn = '第二名';
					 break;
				case 3:
					 rank_cn = '第三名';
					 break;
				case 4:
					 rank_cn = '第四名';
					 break;
				default:
					 rank_cn = '第五名';
					 break;
			}
		//create node
		li = document.createElement('li');
		var li_item = document.createTextNode(rank_cn + ':' + aqiData[i][0] + ',' + aqiData[i][1]);
		li.appendChild(li_item);
		aqi_list.appendChild(li);
		}
	}  
})();
</script>
</body>
</html>
