<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>IFE JavaScript Task 01</title>
</head>
<body>

	<label>
		请输入北京今天空气质量：
		<input id="aqi-input" type="text"></label>
	<button id="button">确认填写</button>

	<div>
		您输入的值是：
		<span id="aqi-display">尚无录入</span>
	</div>

	<script type="text/javascript">

(function() {
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
var button,
	input = document.getElementById('aqi-input'),
	display = document.getElementById('aqi-display'),
      aqi_input,
      aqi_display;
var check_input = function(val){
     /* if(val != ''){
        	return true;
      }else{
        	return false;
      }*/
      return val != '' ? true : false;
};
//原生js无trim函数，去除两边空格
var trim = function(str){
	return str.replace(/(^\s+)|(\s+$)/g,""); 
};
button = document.getElementById('button');
button.onclick = function(){
	aqi_input = input.value;
	aqi_input = trim(aqi_input);
	aqi_display = display.innerHTML;
	//console.log(aqi_input);
	// console.log(aqi_display);
      if(check_input(aqi_input) == true){
    		display.innerHTML= aqi_input;
      }else{
      	display.innerHTML = '尚无录入';
      }
};
})();

</script>
</body>
</html>
