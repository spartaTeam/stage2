<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<title>IFE JavaScript Task 01</title>
	<style type="text/css">
		body label, input, button, table{
			margin: 10px;
		}
		.tip{
			color: red;
		}
	</style>
</head>
<body>

	<div>
		<label>
			城市名称：<br>
			<input id="aqi-city-input" type="text" placeholder="请输入中文或英文字符">
			<span id="city_tip" class="tip"></span>
		</label>
		<br>
		<label>
			空气质量指数：<br>
			<input id="aqi-value-input" type="text" placeholder="请输入正整数">
			<span id="value_tip" class="tip"></span>
		</label>
		<br>
		<button id="add-btn">确认添加</button>
	</div>
	<table id="aqi-table">
		<tr>
			<td>城市</td>
			<td>空气质量</td>
			<td>操作</td>
		</tr>
	</table>
	<script src="js/task_16.js"></script>
</body>
</html>
